# documentation: https://github.com/anishathalye/dotbot#configuration

- clean: ['~']

- create:
    - ~/.config
    - ~/.vim/autoload

- link:
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.config/nvim: nvim
    ~/.vim/autoload/plug.vim:
        path: plug.vim
        force: true

- shell:
    -
        command: vim +'PlugInstall --sync' +qa
        description: Install vim plugins


